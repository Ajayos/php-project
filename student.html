<!DOCTYPE html>
<html lang="en">
<head>  
    <link rel="stylesheet" href="./dashboard.css">
    <title>Add Student Marks</title>
</head>
<body>
    <div class="center-box">
        <h2>Add Student Marks</h2>
        <form method="post" action="add_student_marks.php">
            <div class="form-group">
                <label for="student">Select Student:</label>
                <div class="radio-group">
                    <input type="radio" id="student1" name="student" value="student1" required>
                    <label for="student1">Student 1</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="student2" name="student" value="student2" required>
                    <label for="student2">Student 2</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="student3" name="student" value="student3" required>
                    <label for="student3">Student 3</label>
                </div>
                <!-- Add more radio groups for additional students -->
            </div>

            <div class="form-group">
                <label for="marks">Enter Marks:</label>
                <input type="text" id="marks" name="marks" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
